<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Game</title>
    <link rel="stylesheet" href="css/creategame.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="create-game-container">
        <h1>Create Game</h1>
        <form id="createGameForm">
            <div class="form-group">
                <label for="gameName">Game Name:</label>
                <input type="text" id="gameName" name="gameName" required>
            </div>
            <div class="form-group">
                <label for="numPlayers">Number of Players:</label>
                <input type="number" id="numPlayers" name="numPlayers" min="1" max="6" required>
            </div>
            <div class="form-group">
                <label for="winPatterns">Edit Win Patterns:</label>
                <textarea id="winPatterns" name="winPatterns" rows="4" required></textarea>
            </div>
            <div class="form-buttons">
                <button type="submit">Create Game</button>
                <button type="button" onclick="location.href='lobby.html'">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
